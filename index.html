<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="screen-container">
      <h1>Etch A Sketch</h1>
      <div id="grid-container"></div>
      <div class="bottom-buttons">
        <div class="density-buttons">
          <button id="low-dense-button" type="button">Low</button>
          <button id="med-dense-button" type="button">Medium</button>
          <button id="high-dense-button" type="button">High</button>
        </div>
        <div class="right-buttons">
          <button id="clear" type="button">Clear</button>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <div>Author: Gabriel Pascual</div>
    <div class="right-footer">
      <a href="https://github.com/gabrielpnjit/etch-a-sketch">
        <img
          class="logo"
          src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
        />
      </a>
      <a href="https://github.com/gabrielpnjit/etch-a-sketch"> Source Code </a>
    </div>
  </footer>
</html>
